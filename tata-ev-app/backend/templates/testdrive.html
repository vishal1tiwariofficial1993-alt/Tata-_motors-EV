<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive Booking - Tata Motors</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><span>ðŸ”‹ Tata EV Platform</span></div>
            <ul class="nav-links"><li><a href="/">Home</a></li><li><a href="/testdrive">Test Drive</a></li><li><a href="/recommend">Recommend</a></li><li><a href="/chat">Chat</a></li></ul>
        </div>
    </nav>

    <div class="container">
        <section class="page-section">
            <h1>ðŸš— Test Drive Booking</h1>
            <p class="subtitle">Book a test drive for your favorite Tata EV model.</p>

            <div class="form-card">
                <h2>Book Your Test Drive</h2>
                <form id="testdriveForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City *</label>
                            <select id="city" name="city" required>
                                <option>Mumbai</option>
                                <option>Delhi</option>
                                <option>Bangalore</option>
                                <option>Pune</option>
                                <option>Hyderabad</option>
                                <option>Ahmedabad</option>
                                <option>Chennai</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="model">Select Model *</label>
                        <select id="model" name="model" required>
                            <option>Loading models...</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Preferred Date *</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Preferred Time *</label>
                            <select id="time" name="time" required>
                                <option>09:00 AM</option>
                                <option>10:00 AM</option>
                                <option>11:00 AM</option>
                                <option>02:00 PM</option>
                                <option>03:00 PM</option>
                                <option>04:00 PM</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">Book Test Drive</button>
                </form>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-card" style="display: none;">
                <h2>âœ… Booking Confirmed!</h2>
                <div id="bookingDetails"></div>
                <p>Our team will contact you shortly to confirm the booking details.</p>
            </div>
        </section>
    </div>

    <footer class="footer"><p>&copy; 2025 Tata Motors EV Platform.</p></footer>

    <script>
        // Load models
        fetch('/api/models')
            .then(r => r.json())
            .then(d => {
                const select = document.getElementById('model');
                select.innerHTML = '';
                d.models.forEach(m => {
                    select.innerHTML += `<option>${m.name}</option>`;
                });
            });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;

        // Handle form submission
        document.getElementById('testdriveForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                model: document.getElementById('model').value,
                preferred_date: document.getElementById('date').value,
                preferred_time: document.getElementById('time').value,
                city: document.getElementById('city').value
            };

            try {
                const response = await fetch('/api/testdrive/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('testdriveForm').style.display = 'none';
                    const details = result.booking;
                    document.getElementById('bookingDetails').innerHTML = `
                        <div class="booking-info">
                            <p><strong>Booking ID:</strong> ${details.booking_id}</p>
                            <p><strong>Name:</strong> ${details.name}</p>
                            <p><strong>Model:</strong> ${details.model}</p>
                            <p><strong>Date:</strong> ${details.preferred_date}</p>
                            <p><strong>Time:</strong> ${details.preferred_time}</p>
                            <p><strong>City:</strong> ${details.city}</p>
                        </div>
                    `;
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error booking test drive: ' + error);
            }
        });
    </script>
</body>
</html>
